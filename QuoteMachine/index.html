    <body>
    
        <div class="row" id="quoteRow">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div id="content">
                    <span class="text-success" id="quoteContent"></span><br/>
                    <span class="text-info pull-right" id="quoteAuthor"></span>
                </div>
            </div>
            <div class="col-md-2">
                <div id="quoteControls">
                </div>
                <img class="img-responsive center-block" src="/images/refresh.png" id="imgRefresh" onclick="myQuote.GetQuote()">
                <button type="button" class="btn btn-info center-block" id="tweetBtn">
                    <a href="" id="tweetThis" class="twitter-share-button" data-show-count="false"><span class="fa fa-twitter"> Tweet</span></a>
                </button>

            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row footer">
