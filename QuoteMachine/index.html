<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Quotes Machine </title>

    <!-- Include google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">


    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- My CSS -->

    <!-- My JS -->

  </head>

  <body id="myBody">

      <div class="row" id="quoteRow">
          <div class="col-md-2"></div>
          <div class="col-md-6" id="content">
              <span class="text-success" id="quoteContent"></span><br/>
              <span class="text-info pull-right" id="quoteAuthor"></span>
          </div>
          <div class="col-md-2">
              <img class="img-responsive" src="/images/refresh.png" id="imgRefresh" onclick="myQuote.GetQuote()">
          </div>
          <div class="col-md-2"></div>
      </div>
  </body>
